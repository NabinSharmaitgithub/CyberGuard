<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
<!-- Add a logout button here -->
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="target" class="block text-gray-700 font-bold mb-2">Target URL</label>
                <input type="text" id="target" name="target" required class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="checkbox" id="aggressive" name="aggressive" class="mr-2">
                <label for="aggressive" class="text-gray-700">Aggressive Scan</label>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="deep" name="deep" class="mr-2">
                <label for="deep" class="text-gray-700">Deep Scan</label>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="permission" name="permission" class="mr-2">
                <label for="permission" class="text-gray-700">I Have Permission</label>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                Scan
            </button>
        </form>

        {% if scan_started %}
        <div id="progress-container" class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Scanning...</h2>
            <div class="w-full bg-gray-200 rounded-full">
                <div id="progress-bar" class="bg-blue-500 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" style="width: 0%">0%</div>
            </div>
        </div>
        {% endif %}

        <div id="results" class="results mt-8" style="display: none;">
            <h2 class="text-2xl font-bold mb-4">Scan Results</h2>
            <a href="/download" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Download Results</a>
            <div id="findings-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            </div>
        </div>
    </div>

    <script>
        {% if scan_started %}
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const resultsContainer = document.getElementById('results');
        const findingsContainer = document.getElementById('findings-container');

        const interval = setInterval(() => {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    progressBar.style.width = data.progress + '%';
                    progressBar.textContent = data.progress + '%';
                    if (data.progress >= 100) {
                        clearInterval(interval);
                        progressContainer.style.display = 'none';
                        fetch('/results')
                            .then(response => response.json())
                            .then(findings => {
                                resultsContainer.style.display = 'block';
                                findings.forEach(finding => {
                                    const findingDiv = document.createElement('div');
                                    findingDiv.className = 'finding bg-white p-6 rounded-lg shadow-md';
                                    findingDiv.innerHTML = `
                                        <h3 class="text-xl font-bold mb-2">${finding.title}</h3>
                                        <p class="text-gray-700"><strong class="font-bold">Severity:</strong> ${finding.severity}</p>
                                        <p class="text-gray-600">${finding.description}</p>
                                    `;
                                    findingsContainer.appendChild(findingDiv);
                                });
                            });
                    }
                });
        }, 1000);
        {% endif %}
    </script>
</body>
</html>
